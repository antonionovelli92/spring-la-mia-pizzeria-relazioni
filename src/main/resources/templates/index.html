<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elenco Pizze</title>
    <!-- Aggiungi il link al file CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Elenco Pizze</h1>
        <form action="/pizza" method="post">
            <label for="filtro">Filtra per nome:</label>
            <input type="text" id="filtro" name="filtro">
            <button type="submit">Filtra</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Foto</th>
                    <th>Prezzo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizza : ${pizze}">
                    <td>
                        <a th:href="@{/pizza/{id}(id=${pizza.id})}" th:text="${pizza.nome}"></a>
                    </td>
                    <td th:text="${pizza.descrizione}"></td>
                    <td th:text="${pizza.foto}"></td>
                    <td th:text="${pizza.prezzo}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/pizza/edit/{id}(id=${pizza.id})}">Modifica</a>
                        <a class="btn btn-danger" th:href="@{/pizza/delete/{id}(id=${pizza.id})}">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary rounded-2 shadow" th:href="@{/pizza/new}">Crea nuova pizza</a>
    </div>
</body>
</html>
