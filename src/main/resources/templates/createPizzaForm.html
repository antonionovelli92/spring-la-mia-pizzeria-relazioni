<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Crea pizza</h1>
        <form th:action="@{/create}" th:object="${pizza}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                <label style="color: red" th:if="${errors != null && errors.hasFieldErrors('nome')}"
                       th:text="${errors.getFieldError('nome').defaultMessage}"></label>
            </div>
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione:</label>
                <textarea id="descrizione" th:field="*{descrizione}" class="form-control" required></textarea>
                <label style="color: red" th:if="${errors != null && errors.hasFieldErrors('descrizione')}"
                       th:text="${errors.getFieldError('descrizione').defaultMessage}"></label>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto:</label>
                <input type="text" id="foto" th:field="*{foto}" class="form-control" required>
                <label style="color: red" th:if="${errors != null && errors.hasFieldErrors('foto')}"
                       th:text="${errors.getFieldError('foto').defaultMessage}"></label>
            </div>
            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo:</label>
                <input type="number" id="prezzo" th:value="*{prezzo}" class="form-control" required>
                <label style="color: red" th:if="${errors != null && errors.hasFieldErrors('prezzo')}"
                       th:text="${errors.getFieldError('prezzo').defaultMessage}"></label>
            </div>
            <button type="submit" class="btn btn-primary">Crea</button>
        </form>
    </div>
</body>
</html>
