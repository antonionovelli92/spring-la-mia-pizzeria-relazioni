<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Modifica pizza</h1>
        <form th:action="@{/update/{id}(id=${pizza.id})}" th:object="${pizza}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione:</label>
                <textarea id="descrizione" th:field="*{descrizione}" class="form-control" required></textarea>
                <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto:</label>
                <input type="text" id="foto" th:field="*{foto}" class="form-control" required>
                <span th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo:</label>
                <input type="number" id="prezzo" th:field="*{prezzo}" step="0.01" class="form-control" required>
                <span th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">Aggiorna</button>
        </form>
    </div>
</body>
</html>
